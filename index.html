<!doctype html>
<html lang="en" class="no-js"><head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>JSchat Demo page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css">
	
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/underscore.min.js"></script>
    <script type="text/javascript" src="js/libs/backbone.min.js"></script>
	<script type="text/javascript" src="js/libs/strophe/strophe.min.js"></script>
	<script type="text/javascript" src="js/libs/flxhr/flXHR.js"></script>
	<script type="text/javascript" src="js/libs/strophe/strophe.flxhr.min.js"></script>
	<script type="text/javascript" src="js/libs/handlebars.js"></script>
	
	<script type="text/javascript" src="js/console.js"></script>
	<script type="text/javascript" src="js/jschat.min.js"></script>
	
	<script type="text/javascript">
	$(function(){
		window.chat = new Jschat.Xmpp({
	        autoConnect: false,
	        view_el_id: 'chat',
	        autoChat: true
	    });
		$('#chat-button').click(function(){
	        chat.view.render();
	        if (!chat.connection.connected){
	            chat.connect();
	        }
	    });
	});
	</script>
	

</head>
<body>
	<div id="container">
		<header>
        <h1>This is JSchat test page</h1>
		</header>

		<div id="main" role="main">
		<div class="chat-button">Enable chat!</div>
		<a href="#" id="chat-button" class="myButton">Start chat</a>
	    <div id="chat"> 
	        <h3>Chat</h3> 
	         <form id="online-form" action="" method="post">
	                <label for="id_full_name">Name</label> 
	                <input id="id_full_name" type="text" name="full_name" /> 
	                <label for="id_email">Ee-mail</label> 
	                <input id="id_email" type="email" name="email" /> 
	                <div class="clear"></div>
	                
	                <div id="online-messages" >
	                    <ul id="online-message-list">
	                    </ul>
	                </div>
	                
	                <div class="clear"></div>  
	                
	                <label for="id_text">Leave your message</label>
	                <textarea id="id_text" name="text"></textarea> 
	                
	                <div class="clear"></div>
	                
	                <button class="submit" id="id_send">Send</button>
	                <a id="id_close">Hide</a>
	            </form>
        </div> 
    </div> 
    
		</div>

		<footer>

		</footer>
	</div>
</body>
</html>
